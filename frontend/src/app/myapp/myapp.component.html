
<style>
  .form-container {
      max-width: 560px; /* Adjust the max-width as needed */
      margin: 0 auto;
      padding: 20px;
  }

  .custom-card {
      border: 1px solid #ccc;
      /* background-color: dodgerblue; */
  }

  .custom-card-header {
      background-color: dodgerblue;
      color: white;
      font-weight: bold;
      margin:-1px
  }
</style>


  
   
    <!-- <ng-container *ngif="userData"> -->
  <div *ngIf="msg" class="alert alert-success">{{msg}}</div>
       
            

            <div class="container form-container">
                <div class="card custom-card">
                    <div class="card-header custom-card-header">
                      Room Details for:
                      <label 
                      *ngIf="userForm.value.firstname">{{userForm.value.firstname |uppercase}} {{userForm.value.middlename |uppercase}} {{userForm.value.lastname|uppercase}}</label>
                   
                    </div>
                    <div class="card-body">
                       
        
                      <form [formGroup]="userForm" (ngSubmit)="updateData()">
                        <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" formControlName="firstname" id="firstname" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="lastname" formControlName="lastname" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" formControlName="middlename" id="middlename" class="form-control" placeholder="Middle Name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" formControlName="email" id="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col">
                            <select class="form-control" class="form-control" id="gender" formControlName="gender">
                                <option value="">Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" formControlName="block" id="block" class="form-control" placeholder="Block">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" formControlName="floor" id="floor" class="form-control" placeholder="Floor">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" formControlName="room" id="room" class="form-control" placeholder="Room">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" formControlName="wing" id="wing" class="form-control" placeholder="Wing">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" formControlName="phone" id="phone" class="form-control" placeholder="Phone">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        </div>
