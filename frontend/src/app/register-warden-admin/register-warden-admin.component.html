<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"> -->
    <style>
        .form-container {
            max-width: 560px; /* Adjust the max-width as needed */
            margin: 0 auto;
            padding: 20px;
        }

        .custom-card {
            border: 1px solid #ccc;
            /* background-color: dodgerblue; */
        }

        .custom-card-header {
            background-color: dodgerblue;
            color: white;
            font-weight: bold;
            margin:-5px
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card custom-card">
          <div class="card-header custom-card-header">
            Register Warden | Admin
          </div>
          <div class="card-body">
            {{ regMessage }}
            
            <form [formGroup]="wdForm" (ngSubmit)="wdStudent()">
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" formControlName="firstname" id="firstname" placeholder="First Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Last Name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" formControlName="middlename" id="middlename" placeholder="Middle Name">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email">
                </div>
                <div class="col">
                  <select class="form-control" id="gender" formControlName="gender">
                    <option value="">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="Phone">
                </div>
                <div class="col">
                  <select class="form-control" id="role" formControlName="role">
                    <option value="">Role</option>
                    <option value="warden">Warden</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
